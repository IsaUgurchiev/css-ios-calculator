<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS iOS Calculator 11</title>
    <link href='css/style.css' rel='stylesheet'>
</head>
<body>

<div class="main">
    <div class="calculator">
        <div class="result">555555</div>
        <div class="keys">
            <span>C</span>
            <span>+/-</span>
            <span>%</span>
            <span class="operator">รท</span>

            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">x</span>

            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>

            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">+</span>

            <span class="zero">0</span>
            <span>,</span>
            <span class="operator">=</span>
        </div>
    </div>
</div>


</body>
</html>
